var pxPerIn  = 96,
	pxPerCm = 2.54 / pxPerIn,
	h = [].join,
	matchMedia  = window.matchMedia,
	hasFeature  = matchMedia  ? 
		function() {
          return !!matchMedia .call(window, "(" + h.call(arguments, "") + ")").matches
        } 
		: 
		function() {
          return false
        },
        someApply = function(stack, fn, scope) {
          for (var i = 0, e = stack.length; e > i;)
            if (fn.apply(scope, stack[i++])) return true;
          return false
        },
        winDppx = +window.devicePixelRatio || Math.sqrt(screen.logicalXDPI * screen.logicalYDPI) / pxPerIn || 0,
        useDppx = winDppx || !matchMedia  ? winDppx : (function(test) {
          for (var approx, c = 41; c-- && !test(approx = c / 20););
          return approx
        }(dppx));

function dppx(min) {
 return (min == null) ? useDppx : (min !== min) ? false : winDppx ? winDppx >= min : someApply([
  ["min--moz-device-pixel-ratio:", dppx],
  ["min-resolution:", dppx * one_dpi, "dpi"]], hasFeature)
}
function dpi(min) {
  return null == min ? dppx() * pxPerIn : dppx(min / pxPerIn)
}
